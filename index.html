<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>运动商城</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/bootstrap-theme.min.css" rel="stylesheet"/>
    <style>
        .navbar-right { float: right !important; margin-right: 5px;}
        .navbar-text { margin-right: 10px; }
    </style>
	<script src="js/lib/angular.min.js"></script>
	<script src="js/filters/customFilters.js"></script>
	<script src="js/controller/shopCart.js"></script>
	<script src="js/controller/sportStore.js"></script>
	<script src="js/controller/productList.js"></script>
	<script src="js/lib/angular-route.min.js"></script>
	<script src="js/controller/checkout.js"></script>
</head>
<body ng-controller="sportCtrl">

        <div class="navbar-text">
            <b>您的购物车:</b>

        <a class="btn btn-default navbar-btn" href="#checkout">结账</a>

<div ng-view></div>
